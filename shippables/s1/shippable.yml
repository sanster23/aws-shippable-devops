jobs:
  # Run the script for s1
  - name: job_s1
    type: runSh
    steps:
      - IN: git_code_repo
        switch: off
      - TASK:
          name: job_s1
          script:
            - *final_script_temp
            - STATE=shipctl get_resource_state "s1_state"
      - OUT: s1_state
    flags:
      - ship
      - aws